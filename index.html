<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Too Much Food</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron" id="jumbotron">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal"
                id="signUpModalButton">
                Sign-Up
            </button>
            <button type="button" id="signOutButton" style="display: none;">Sign-Out</button>

            <!-- Sign-Up Modal -->
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Create Log-In</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control" id="newEmail" aria-describedby="emailHelp"
                                        placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                        with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="newPassword" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary" id="signUpButton" data-dismiss="modal">Sign-Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Sign-In Button -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal"
                id="signInModalButton">
                Sign-In
            </button>

            <!-- Sign In modal -->

            <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Sign-In</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                                        placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="userPassword"
                                        placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary" id="signInButton" data-dismiss="modal">Sign-In</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Search field and button -->
            <div id="searchField" style="display: none;">
                <div class="form-group">
                    <label for="search">Search</label>
                    <input type="text" class="form-control" id="user-search" placeholder="type something...">
                </div>
                <button type="submit" class="btn btn-primary" id="searchButton">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="recipe-display"></div>
            </div>
        </div>
    </div>


    <script src="assets/javascript/code.js"></script>
    <script src="assets/javascript/search.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
