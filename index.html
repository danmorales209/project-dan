<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Too Much Food</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>
    <script src="assets/javascript/location.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet">


</head>

<body class="animated fadeInDown">

    <div id="page-heading" class="container">
        <div class="row animated fadeInDown">
            <div class="col-sm-10">
                <h1 id="title-text" class=" text-center">Too Much Food</h1>
            </div>
            <!-- Sign Up Button -->
            <div id="signUpModalButton" class="col-sm-1 text-center p-sm-1">
                <button type="button" class="btn align-middle" data-toggle="modal" data-target="#signUpModal">
                    Sign-Up
                </button>
            </div>

            <!-- Sign-In Button -->
            <div id="signInModalButton" class="col-sm-1 text-center p-sm-1">
                <button type="button" class="btn align-middle" data-toggle="modal"
                    data-target="#signInModal">Sign-In</button>
            </div>

            <!-- Sign Out Button -->
            <div class="col-sm-2 text-center p-sm-1">
                <button type="button" class="btn align-middle" id="signOutButton"
                    style="display: none;">Sign-Out</button>
            </div>
        </div>
        <!-- Search field and button -->
        <div id="searchField" class="row ">
            <div class="col-sm-8">
                <input type="text" class="form-control my-sm-2" id="user-search" placeholder="&#x1F50D; search food">
            </div>
            <div class="col-2-sm">
                <button class="btn m-sm-2 " id="recipeButton">Search for Recipes</button>
            </div>
            <div class="col-2-sm">
                <button class="btn m-sm-2 " id="restaurantButton">Search for Restaurants</button>
            </div>
        </div>
    </div>


    <!-- Sign-Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Log-In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="newEmail" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Password">
                            <small id="emailHelp" class="form-text text-muted">Password must be 6 or more
                                characters.</small>
                        </div>
                        <button type="submit" class="btn" id="signUpButton" data-dismiss="modal">Sign-Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign In modal -->

    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign-In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                                placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="userPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn" id="signInButton" data-dismiss="modal">Sign-In</button>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Display Search Results Here -->
                <div id="recipe-display">
                    <p id="about animated fadeInDown">
                        Welcome to our page
                    </p>
                </div>
            </div>
        </div>
    </div>




    <script src="assets/javascript/code.js"></script>
    <script src="assets/javascript/search.js"></script>
    <script src="assets/javascript/restaraunt.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
